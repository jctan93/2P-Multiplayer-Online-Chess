<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" media="screen and (min-device-width: 1920px)" href="public/css/main.css">
		<link rel="stylesheet" media="screen and (max-device-width: 1080px)" href="public/css/mobile_test.css" />
		<script type="text/javascript" src="public/js/jquery-3.1.0.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="public/js/login.js"></script>
		<title>LOGIN</title>
	</head>

	<header>
	LOGIN
	</header>
	
	<body >
		<div class="container">
			<div class="login-choose-nav">
				<ul>
					<li id="login-register-button" class="selected-tab">Login/Register</li><!--
					--><li id="login-global-chat-button">Global Chat</li>
				</ul>
			</div>
			
			
				<div class="login-form">
					<form action=""  name="login-form">
					  <input id="username" autocomplete="off" placeholder="Username"/>
					  <input type="password" id="password" autocomplete="off" placeholder="Password" />
					  <button type="submit" name="login-button" class="login-page-button green-login" value="1" >Login</button>
					  <button type="submit" name="register-button" class="login-page-button" value="2">Register</button>
					  
					  <div id="system-message">Alerts</div>
					</form>
					
					<!--
					<div id="login-button" class="login-page-button green-login">Login</div>
					<div id="register-button" class="login-page-button">Register</div>
					-->
				</div>	

				<div id="chat-tab" class="grey-bg">	
					<div class="append-chat-here-global" id="append-chat-here-global">
					</div>
					
					<form action="" name="chat-form">
						<input id="login-name-input" autocomplete="off" placeholder="Username"/><input id="login-chat-input" autocomplete="off" placeholder="Message"/><button class="login-chat-send-button">Send</button>
					</form>
				</div>
		</div>		
	</body>

</html>
